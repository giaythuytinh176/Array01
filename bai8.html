<script>

    // Bài 8- Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử.
    // Chương trình sắp xếp mảng theo thứ tự giảm dần
    //              và hiển thị ra mảng đã được sắp xếp.
    //
    //     Bài 9- Viết chương trình khởi tạo/nhập vào 2 mảng số nguyên gồm 10 phần tử, gọi là mảng a và b. Mảng c là một mảng được khai báo gồm 20 phần tử số nguyên. Chương trình sẽ lưu các phần tử được nối từ hai mảng b và a vào mảng c. Hiển thị mảng c.


    //let arrInput = [-5, 1, -4, 1, -10, -3, 12, 55];
    let arrInput = new Array(10);
    for (let i = 0; i < arrInput.length; i++) {
        arrInput[i] = +prompt("Nhap cac phan tu cua mang thu " + i);
    }

    document.write("Mang voi cac phan tu giam dan la: "+ giamDan(arrInput) + "<br>");
    document.write("Mang voi cac phan tu tang dan la: "+ tangDan(arrInput) + "<br>");

    function giamDan(arr) {
        for (let i = 0; i < arr.length - 1; i++) {
            for (let j = i + 1; j < arr.length; j++) {
                if (arr[i] < arr[j]) {
                    // Hoan vi 2 so a[i] va a[j]
                    let temp = arr[i];
                    arr[i] = arr[j];
                    arr[j] = temp;
                }
            }
        }
        return arr;
    }

    function tangDan(arr) {
        for (let i = 0; i < arr.length - 1; i++) {
            for (let j = i + 1; j < arr.length; j++) {
                if (arr[i] > arr[j]) {
                    // Hoan vi 2 so a[i] va a[j]
                    let temp = arr[i];
                    arr[i] = arr[j];
                    arr[j] = temp;
                }
            }
        }
        return arr;
    }


</script>
