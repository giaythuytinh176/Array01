    //
    //     Bài 9- Viết chương trình khởi tạo/nhập vào 2 mảng số nguyên gồm 10 phần tử, gọi là mảng a và b. Mảng c là một mảng được khai báo gồm 20 phần tử số nguyên. Chương trình sẽ lưu các phần tử được nối từ hai mảng b và a vào mảng c. Hiển thị mảng c.

    //let arrInteger = [112, -222, 322, 55, 23, 2222, -2, -10, -4, 10];
    let arrInteger = new Array(5);

    for (let i = 0; i < arrInteger.length; i++) {
        arrInteger[i] = prompt("Nhap cac phan tu cua bang");
    }
    document.write("Mang hien tai la: " + arrInteger + "<br>");

    let first = 0;
    let last = arrInteger.length - 1;
    while (first < last) {
        let b = arrInteger[first];
        arrInteger[first] = arrInteger[last];
        arrInteger[last] = b;
        first++;
        last--;
    }

    document.write("Mang sau khi dao nguoc la: " + arrInteger);
